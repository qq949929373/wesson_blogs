<div class="layui-card">
    <div class="layui-card-header">{if ($id==0)}新增栏目{else /}修改栏目{/if}</div>
    <div class="layui-card-body">
        <form class="layui-form" action="/admin/category/saveOrUpdate" method="post">
            <input type="hidden" name="id" value="{$category.id}"/>
            <div class="layui-form-item">
                <label class="layui-form-label">标题：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input" value="{$category.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">跳转地址：</label>
                <div class="layui-input-block">
                    <input type="text" name="link_url" placeholder="请输入跳转地址"
                           autocomplete="off" class="layui-input" value="{$category.link_url}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序值：</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" required lay-verify="required" placeholder="默认99" autocomplete="off" value="{$category.sort}" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">越大越靠前</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
