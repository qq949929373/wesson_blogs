<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-card-header">
                        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary" id="search_hash">
                            <i class="layui-icon">&#xe615;</i>
                        </a>
                    </div>
                    <div class="layui-card-body">
                        <table id="listTable" lay-filter="operate"></table>
                        <script type="text/html" id="barDemo_hash">
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="search_tpl_hash">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">评论内容</label>
            <div class="layui-input-block">
                <input type="text" name="content" placeholder="请输入评论内容.." autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属博客：</label>
            <div class="layui-input-block">
                <select name="blogs_id">
                    <option></option>
                    {foreach blogsList as $blogs}
                    <option value="{$blogs.id}">{$blogs.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo_hash"><i class="layui-icon">&#xe615;</i> 搜索
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<script type="text/html" id="userIdTpl">
    {{d.user_id.text?d.user_id.text:''}}
</script>

<script>
    layui.config({
        base: '__JS__'
    }).use(['jquery', 'table', 'sidebar', 'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            sidebar = layui.sidebar,
            form = layui.form;
        //第一个实例
        table.render({
            method: 'post',
            limit: 20,
            elem: '#listTable',
            height: 'full-235',
            url: 'selectList', //数据接口
            page: true, //开启分页
            cols: [
                [ //表头
                    {
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        sort: true,
                        fixed: 'left'
                    },
                    {
                        field: 'blogs_id',
                        title: '所属博客',
                        width: 200
                    },
                    {
                        field: 'content',
                        title: '评论内容',
                        width: 200
                    },
                    {
                        field: 'sort',
                        title: '楼层',
                        sort: true,
                        width: 100
                    },
                    {
                        field: 'user_id',
                        title: '评论用户',
                        width: 150,
                        templet: "#userIdTpl"
                    },
                    {
                        field: 'user_email',
                        title: '用户邮箱',
                        width: 170
                    },
                    {
                        field: 'user_qq',
                        title: '用户qq',
                        width: 150
                    },
                    {
                        field: 'user_wechat',
                        title: '用户微信',
                        width: 150
                    },
                    {
                        field: 'ip',
                        title: 'ip',
                        width: 200
                    },
                    {
                        field: 'os',
                        title: '操作系统',
                        width: 100
                    },
                    {
                        field: 'create_time',
                        title: '创建时间',
                        width: 200
                    },
                    {
                        field: 'update_time',
                        title: '修改时间',
                        width: 200
                    },
                    {
                        fixed: 'right',
                        width: 180,
                        align: 'center',
                        toolbar: '#barDemo_hash'
                    }
                ]
            ]
        });

        //监听工具条
        table.on('tool(operate)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'detail') { //查看
                //do somehing
            } else if (layEvent === 'del') { //删除
                layer.confirm('确认删除？', function (index) {
                    location.href = "/admin/blogsComment/delete/id/" + data.id + ".html";
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                location.href = "/admin/blogsComment/edit/id/" + data.id + ".html";
            }
        });

        $('#search_hash').on('click', function () {
            var that = this;
            sidebar.render({
                elem: that,
                content: $('#search_tpl_hash').html(),
                title: '搜索',
                shade: true,
                width: '500px', //可以设置百分比和px
                done: function () {
                    form.render();
                    //监听提交
                    form.on('submit(formDemo_hash)', function (data) {
                        table.reload('listTable', {
                            where: data.field
                        });
                        return false;
                    });
                }
            });
        });
    });
</script>
