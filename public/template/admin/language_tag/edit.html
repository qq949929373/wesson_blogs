<div class="layui-card">
    <div class="layui-card-header">{if ($id==0)}新增标签{else /}修改标签{/if}</div>
    <div class="layui-card-body">
        <form class="layui-form" action="/admin/language_tag/saveOrUpdate" method="post">
            <input type="hidden" name="id" value="{$languageTag.id}"/>
            <div class="layui-form-item">
                <label class="layui-form-label">标题：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input" value="{$languageTag.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属栏目：</label>
                <div class="layui-input-block">
                    <select name="category_id" lay-verify="required">
                        {foreach $categoryList as $category}
                        <option value="{$category.id}" {if $category.id == $languageTag.category_id.value}selected="selected" {/if}>{$category.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序值：</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" required lay-verify="required" placeholder="默认99"
                           autocomplete="off" value="{$languageTag.sort}" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">越大越靠前</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">使用数次：</label>
                <div class="layui-input-inline">
                    <input type="number" name="use_num" required lay-verify="required" placeholder=""
                           autocomplete="off" value="{$languageTag.use_num}" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
